{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid">
    <div class='gal-heading-container'>
        <h1 class='h1-heading'>Gallery</h1>
    </div>

  </div>
  <div class="container-fluid">
    <div class="row no-gutters">    
      {% for gallery in gallery_list %}
      <div class="col-sm-6 mb-4.5">
          {% if gallery.cover %}
          <div class='img-container'>
              <img class="img-fluid gal-img" src="{{ gallery.cover.url }}" alt=' {{gallery.title}}'>
          </div>
          
         {% endif %}
      </div>
        
      {% endfor %}
        
    </div>
  </div>

{% endblock content %}
